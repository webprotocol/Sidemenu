<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Native Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Native Test</h3>

  <button ion-button block color="light" (click)="onLog($event)">Log</button>
  <button ion-button block round  large color="primary" (click)="onVibration($event)">Vibration</button>
  <button ion-button block color="secondary" (click)="onToast($event)">Toast</button>
</ion-content>
